<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./flippingCardBasic.css" />
  <body>
    <!--  1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm. -->
    <h1 style="font-size: 4vw">Hello Filp Card</h1>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p class="flip-card-greeting">Time for some fun</p>
          <h1 class="flip-card-title">Title</h1>
        </div>
        <div class="flip-card-back">
          <h1>John Doe</h1>
          <p>Architect & Engineer</p>
          <p>We love that guy</p>
        </div>
      </div>
    </div>
  </body>
</html>
