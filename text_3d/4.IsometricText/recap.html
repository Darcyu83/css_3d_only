<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./recap.css" />
  <body>
    <div id="text">CSS ISOMETRIC TEXT AS A REMINDER</div>

    <script type="text/javascript">
      const text = document.getElementById("text");

      let shadows = "";

      const SHADOWS_THICKNESS = 50;
      for (let i = 0; i < SHADOWS_THICKNESS; i++) {
        shadows += `${shadows ? "," : ""} ${-i * 1}px ${i * 1}px 0 #d9d9d9`;
      }

      text.style.textShadow = shadows;

      text.setAttribute("data-text", text.innerText);
    </script>
  </body>
</html>
